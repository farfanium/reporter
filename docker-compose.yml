version: '3.8'

services:
  backend:
    build: ./backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - NAS_BASE_PATH=/nas/reports
      - CONFIG_PATH=/app/config/reports.yaml
      - LOG_LEVEL=INFO
      - WEB_LOG_LEVEL=WARN
      - CORS_ORIGINS=http://localhost:3000,http://localhost
      - ALLOWED_EXTENSIONS=xlsx,xls,csv,txt,tsv
      - MAX_FILE_SIZE=50MB
      - MAX_REQUEST_SIZE=50MB
    volumes:
      - ./nas:/nas:ro  # Mount your NAS directory here (read-only)
      - ./data/config:/app/config
      - ./data/logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  config:
    driver: local
  logs:
    driver: local
